<html lang="en">

  <script src="https://sdk.scdn.co/spotify-player.js"></script>

<body>
  <main class="wrap">
    <h1>Hitster Geek</h1>

    <div class="card">
      <div class="timer" id="timer">30</div>

        <button id="playBtn" class="btn-icon" disabled aria-label="Play">
          <svg viewBox="0 0 64 64" aria-hidden="true" focusable="false">
            <path d="M20 16v32l28-16z" />
          </svg>
          <span class="sr-only">Play</span>
        </button>
        <button id="revealBtn" class="btn" disabled>Reveal</button>
      </div>
      <div class="reveal" id="reveal" hidden>
        <div id="title"></div>
        <div id="year"></div>
      </div>
    </div>

    <p class="hint">
      Scan a QR that links to:<br />
      <code>https://your-github-username.github.io/hitster-geek/?t=spotify:track:6ZFbXIJkuI1dVNWvzJzown</code>
    </p>
  </main>

  <script src="./app.js"></script>
