<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Hitster Geek â€“ Hidden Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
</head>
<body>
  <main class="wrap">
    <h1>Hitster Geek</h1>
    <div id="status" class="status">Ready</div>

    <div class="card">
      <div class="timer" id="timer">30</div>
      <div class="controls">
        <button id="loginBtn">Login with Spotify</button>
        <button id="playBtn" disabled>Play</button>
        <button id="revealBtn" disabled>Reveal</button>
        <button id="nextBtn" disabled>Next</button>
        <button id="scanBtn" class="accent">Scanner QR suivant</button>
      </div>
      <div class="reveal" id="reveal" hidden>
        <div id="title"></div>
        <div id="year"></div>
      </div>
    </div>

    <p class="hint">
      Scan a QR that links to:<br />
      <code>https://your-github-username.github.io/hitster-geek/?t=spotify:track:6ZFbXIJkuI1dVNWvzJzown</code>
    </p>
  </main>

  <div class="scanner-overlay" id="scannerOverlay" hidden>
    <div class="scanner-frame">
      <video id="scannerVideo" autoplay playsinline></video>
      <div class="scan-instructions">Visez le QR code pour charger un nouveau titre.</div>
      <button id="closeScannerBtn" class="close-scanner">Fermer le scanner</button>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
